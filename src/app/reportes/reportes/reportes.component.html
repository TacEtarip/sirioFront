<mat-toolbar [ngStyle]="{'padding': '.5em'}"  class="example-toolbar toolBar">
  <button (click)="slide.next(!slide.value)" color="accent" class="sizeIcon  menuBtn" mat-icon-button><mat-icon class="sizeIcon" >menu</mat-icon></button>
  <span  class="toolBarName"> <b (click)="reloadPage()" [ngStyle]="{'cursor': 'pointer'}" class="cName">Sirio Dinar</b></span>
  <span class="example-spacer"></span>
  <div tabindex="0" matTooltip="Usuario" class="perfilBtns" [ngStyle]="{'cursor': 'pointer', 'padding-bottom': '2px' }" [matMenuTriggerFor]="menu">
    <!--<span *ngIf="!mobileQuery.matches">{{nombreUsuario}}</span>-->
    <mat-icon  [ngStyle]="{'align-self': 'center', 'font-size': '26px' }" color="primary">person</mat-icon>
  </div>
  <mat-menu  #menu="matMenu">
    <button routerLink="/usuario" *ngIf="auth.loggedIn()"  mat-menu-item>
      <mat-icon color="accent">account_box</mat-icon>
      Perfil
    </button>
    <button  (click)="aToLogin()" *ngIf="!auth.loggedIn()"  mat-menu-item>
      <span>Iniciar Sesión</span>
    </button>
    <button (click)="cerrarSesion()"  *ngIf="auth.loggedIn()" mat-menu-item>
      <mat-icon color="accent">power_off</mat-icon>
      <span>Cerrar Sesión</span>
    </button>
  </mat-menu>

  <button (click)="aInventario()"  matTooltip="Inventario" mat-icon-button class="sizeIcon">
    <mat-icon color="primary" class="sizeIcon  sizeShop">assignment</mat-icon>
  </button>

  <button aria-label="Ir a ventass" *ngIf="auth.loggedIn() && this.auth.getTtype() !== 'low'" routerLink="/ventas" matTooltip="Ventas" mat-icon-button class="sizeIcon addMargin">
    <mat-icon color="primary" class="sizeIcon  sizeShop">shopping_cart</mat-icon>
  </button>

  <button aria-label="Ir a reportes" *ngIf="auth.loggedIn() && this.auth.getTtype() !== 'low'" routerLink="/reportes" matTooltip="Reportes" mat-icon-button class="sizeIcon addMargin">
    <mat-icon color="primary" class="sizeIcon  sizeShop">show_chart</mat-icon>
  </button>
</mat-toolbar>
<section class="mainSpace">
  <nav [ngClass]="{'slide-in' : (slide|async) === true, 'slide-out': (slide|async) === false}" class="sidenav">
    <div class="titulo"><h1>Reportes Estadisticos</h1></div>
    <mat-divider></mat-divider>
    <mat-list  role="list">
      <mat-list-item (click)="selectReporte(0)" [ngClass]="{'selected': (reporte$|async) === 0}"
      [ngStyle]="{'color': '#005087'}" matRipple
      [matRippleColor]="'#cfaa842c'"
      role="listitem"><h4>RESUMEN GENERAL</h4></mat-list-item>
    </mat-list>
    <mat-divider></mat-divider>
    <mat-list role="list">
      <div mat-subheader [ngStyle]="{'color': '#E87200'}">Reportes</div>
      <mat-list-item (click)="selectReporte(1)"
      [ngClass]="{'selected': (reporte$|async) === 1}" matRipple [matRippleColor]="'#cfaa842c'" role="listitem"><h4>REPORTE DE ITEMS</h4></mat-list-item>
      <mat-list-item  (click)="selectReporte(2)"
      [ngClass]="{'selected': (reporte$|async) === 2}" matRipple [matRippleColor]="'#cfaa842c'" role="listitem"><h4>REPORTE POR ITEM</h4></mat-list-item>

      <mat-list-item disabled (click)="selectReporte(5)"

      <mat-list-item disabled (click)="selectReporte(6)"
      [ngClass]="{'selected': (reporte$|async) === 6}" matRipple [matRippleColor]="'#cfaa842c'" role="listitem"><h4>REPORTE POR CATEGORIA</h4></mat-list-item>
      <mat-list-item disabled (click)="selectReporte(7)"
      [ngClass]="{'selected': (reporte$|async) === 7}" matRipple [matRippleColor]="'#cfaa842c'" role="listitem"><h4>COMPARACION DE CLIENTES</h4></mat-list-item>
      <mat-list-item disabled (click)="selectReporte(8)"
      [ngClass]="{'selected': (reporte$|async) === 8}" matRipple [matRippleColor]="'#cfaa842c'" role="listitem"><h4>REPORTE POR CLIENTE</h4></mat-list-item>-->

  </nav>
  <router-outlet></router-outlet>
  <div (click)="slide.next(!slide.value)" *ngIf="slide|async" class="panel"></div>
