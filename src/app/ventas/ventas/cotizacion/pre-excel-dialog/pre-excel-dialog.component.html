<h1 [ngStyle]="{'color': '#FF6E40'}" mat-dialog-title>
  Generar Cotización
</h1>
<div mat-dialog-content>
  <mat-checkbox [ngStyle]="{'margin-bottom': '1em'}" [checked]="true" (change)="changeImageBoolean()">Usar imágenes.</mat-checkbox>
  <form [formGroup]="preCotiForm">
    <mat-form-field appearance="fill" class="fullSpan">
      <mat-label>Observaciones...</mat-label>
      <textarea formControlName="observaciones" matInput></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill"  class="threeSpan">
      <mat-label>Envio</mat-label>
      <input  name="envio" id="envio" formControlName="envio" type="number" min="0" step="1" matInput>
      <span [ngStyle]="{'margin-right': '5px'}" matPrefix>S/ </span>
    </mat-form-field>
    <mat-form-field appearance="fill"  class="threeSpan">
      <mat-label>Otro Costo</mat-label>
      <input name="otro" id="otro" formControlName="otro" type="number" min="0" step="1" matInput>
      <span [ngStyle]="{'margin-right': '5px'}" matPrefix>S/ </span>
    </mat-form-field>
    <mat-form-field appearance="fill"  class="threeSpan">
      <mat-label>Precio Por Pagar</mat-label>
      <input  name="porPagar" id="porPagar" formControlName="porPagar" type="number" min="0" step="1" matInput>
      <span [ngStyle]="{'margin-right': '5px'}" matPrefix>S/ </span>
    </mat-form-field>
  </form>
</div>

<mat-dialog-actions align="end">
  <button cdkFocusInitial mat-button mat-dialog-close [mat-dialog-close]="true" color="accent">Cancelar</button>
  <button *ngIf="!preInfoCoti.pdf" [disabled]="!preCotiForm.valid"
  (click)="descargarExcel(preCotiForm.value)"  mat-button color="primary">Descargar Excel</button>
  <button *ngIf="preInfoCoti.pdf" [disabled]="!preCotiForm.valid"
  (click)="descargarPDF(preCotiForm.value)"  mat-button color="primary">Descargar PDF</button>
</mat-dialog-actions>
<div  *ngIf="ventaEnCurso$|async" id="overlay">
  <mat-spinner class="ventaR" color="accent"></mat-spinner>
</div>
