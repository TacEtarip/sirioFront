<section>
  <div class="info">
    <h1 *ngIf="(ventasActivas|async).length > 0" >Venta Activa</h1>
    <h1 *ngIf="(ventasActivas|async).length <= 0" >No hay ni una venta activa</h1>
  </div>
  <div class="contenidoMain">
    <app-venta-activa-card *ngFor="let venta of (ventasActivas|async)" [ventaCod]="venta"></app-venta-activa-card>
  </div>
</section>
