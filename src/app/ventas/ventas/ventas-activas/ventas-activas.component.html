<section *ngIf="load|async">
  <div class="info">
    <h1 *ngIf="(ventasActiva|async)" >Venta Activa</h1>
    <h1 *ngIf="!(ventasActiva|async)" >No hay ni una venta activa</h1>
    <button [ngStyle]="{'width': '180px'}" *ngIf="!(ventasActiva|async)"
    (click)="openCrearVentaDialog()"
    type="button" class="cVenta"
    color="accent"
    mat-flat-button>Crear Venta</button>
  </div>
  <div *ngIf="ventasActiva|async" class="contenidoMain">
    <app-venta-activa-card   [ventaCod]="(ventasActiva|async)"></app-venta-activa-card>
  </div>
</section>
