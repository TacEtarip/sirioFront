<mat-card class="venta-card">
  <mat-card-header class="header-card">
    <mat-card-title>Venta <b>#SD-22826</b></mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
  <!-- Item Codigo -->
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Codigo </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.codigo}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

  <!-- Cost Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.name}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalCost()}} </td>
  </ng-container>

  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
    <td mat-cell *matCellDef="let transaction"> <form [formGroup]="cantidadForm"> <input [value]="transaction.cantidad" type="number"> </form> </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalCost()}} </td>
  </ng-container>

  <!-- Cost Name -->
  <ng-container matColumnDef="precioIGV">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let transaction"> S/ {{transaction.precioIGV}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalCost()}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
</mat-card>
