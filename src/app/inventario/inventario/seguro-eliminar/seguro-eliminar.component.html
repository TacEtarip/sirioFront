<h2 mat-dialog-title>Eliminando {{data.name}}</h2>

<mat-dialog-content class="mat-typography">
  <p>Seguro que quieres eliminar este tipo?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button (click)="eliminarTipo()" mat-button mat-dialog-close color="accent">Eliminar</button>
  <button mat-button [mat-dialog-close]="true" color="primary">Cancelar</button>
</mat-dialog-actions>
