<div class="item-card">
  <div class="title-card">
    <h3>{{item.name}}</h3>
    <h4>Stock: {{item.cantidad}} {{item.unidadDeMedida}} | {{item.codigo}}</h4>
  </div>
  <div [ngStyle]="{'background-image': 'url(' + urlOfImage + ')'}" class="img-of-product"></div>
    <p>
      {{item.description}}
    </p>
    <div class="final-card">
      <button (click)="openDialogVenta()" class="vender">Vender</button>
      <button (click)="openDialogEditar()" class="editar">Editar</button>
      <h6>S/{{priceToShow}}</h6>
    </div>
    <button *ngIf="item.ficha"  (click)="descargarFicha()"  class="ficha-btn">Descargar Ficha Tecnica</button>
    <button disabled *ngIf="!item.ficha" (click)="descargarFicha()"  class="ficha-btn noficha">Ficha Tecnica No Disponible</button>
</div>
