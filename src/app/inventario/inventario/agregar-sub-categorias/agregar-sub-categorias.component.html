<h1 mat-dialog-title>Agregar nueva sub-categorÃ­a</h1>
<form [formGroup]="form">
    <div mat-dialog-content>
      <mat-form-field appearance="fill"  class="example-full-width">
        <mat-label>Sub-categoria</mat-label>
        <input spellcheck="false" name="subTipo" id="subTipo" formControlName="subTipo" maxlength = "30" matInput>
      </mat-form-field>
      <h5 [ngClass]="showMessage ? 'show' : 'dontShow'">Sub-categoria agregada!</h5>
    </div>
    <div mat-dialog-actions align="end">
      <button  type="button" mat-flat-button color="primary" mat-dialog-close>Terminar</button>
      <button (click)="onSubmit()" type="submit" [disabled]="!form.valid" type="button" mat-flat-button color="accent" >Agregar</button>
    </div>
</form>
