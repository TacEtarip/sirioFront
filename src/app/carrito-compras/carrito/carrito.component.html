<mat-toolbar [ngStyle]="{'padding': '.5em'}"  class="example-toolbar toolBar">
  <a href="/store/main"><span  class="toolBarName"> <b [ngStyle]="{'cursor': 'pointer'}" class="cName">Sirio Dinar</b></span></a>
  <span class="example-spacer"></span>
  <div tabindex="0" matTooltip="Usuario" class="perfilBtns" [ngStyle]="{'cursor': 'pointer', 'padding-bottom': '2px' }" [matMenuTriggerFor]="menu">
    <!--<span *ngIf="!mobileQuery.matches">{{nombreUsuario}}</span>-->
    <mat-icon class="personI" color="accent" [ngStyle]="{  'align-self': 'center', 'font-size': '26px',
    border: 0, outline: 'none' }">
      person</mat-icon>
  </div>
  <mat-menu  #menu="matMenu">
    <button aria-label="Usuario" routerLink="/usuario" *ngIf="auth.loggedIn()"  mat-menu-item>
      <mat-icon color="accent">account_box</mat-icon>
      Perfil
    </button>
    <button aria-label="Inicio de sesión" (click)="aToLogin()" *ngIf="!auth.loggedIn()"  mat-menu-item>
      <mat-icon color="accent">account_box</mat-icon>
      <span>Iniciar Sesión</span>
    </button>
    <button aria-label="Cerrar Sesisón" (click)="cerrarSesion()"  *ngIf="auth.loggedIn()" mat-menu-item>
      <mat-icon color="accent">power_off</mat-icon>
      <span>Cerrar Sesión</span>
    </button>
  </mat-menu>

  <button aria-label="Ir A Inventario" (click)="aInventario()"  matTooltip="Inventario" mat-icon-button class="sizeIcon">
    <mat-icon color="accent" class="sizeIcon  sizeShop">assignment</mat-icon>
  </button>
  <button aria-label="Ir a ventas" *ngIf="auth.loggedIn() && this.auth.getTtype() !== 'low'" routerLink="/ventas" matTooltip="Ventas" mat-icon-button class="sizeIcon addMargin">
    <mat-icon color="accent" class="sizeIcon  sizeShop">shopping_cart</mat-icon>
  </button>
  <button aria-label="Ir a reportes" *ngIf="auth.loggedIn() && this.auth.getTtype() !== 'low'" routerLink="/reportes" matTooltip="Reportes" mat-icon-button class="sizeIcon addMargin">
    <mat-icon color="accent" class="sizeIcon  sizeShop">show_chart</mat-icon>
  </button>
</mat-toolbar>
<section>
  <div class="previo">
    <img class="presImg" height="219.72" width="272px" src="assets/parejaCompl.png" alt="">
    <h1>
      <span>
        <mat-icon [ngStyle]="{ 'font-size': '50px', 'height': '50px', width: '50px'}">
          shopping_cart
        </mat-icon>
      </span>
      CARRO DE COMPRAS
    </h1>
  </div>
  <router-outlet></router-outlet>
</section>
<footer>
  <div class="presentacionFooter">
    <div>
      <h3 class="toMainPage" (click)="goToLink('http://www.siriodinar.com/inicio')" >¿Quienes Somos?</h3>
      <mat-divider></mat-divider>
      <p>{{descripcion}}</p>
    </div>
  </div>

  <mat-list>
    <div mat-subheader>Redes Sociales:</div>
    <mat-list-item class="social-link" (click)="goToLink('https://www.facebook.com/siriodinar')">
      <mat-icon mat-list-icon>facebook</mat-icon>
      <div mat-line>fb.com/siriodinar</div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item class="social-link" (click)="goToLink('https://www.instagram.com/dinarsirio/')">
      <mat-icon [ngStyle]="{'padding-bottom': '12px'}" mat-list-icon><i class="fab fa-instagram"></i></mat-icon>
      <div mat-line>@dinarsirio</div>
    </mat-list-item>
  </mat-list>

  <mat-list >
    <div mat-subheader>WhatsApps:</div>
    <mat-list-item class="social-link" (click)="goToLink('w1')">
      <mat-icon [ngStyle]="{'padding-bottom': '12px'}" mat-list-icon><i class="fa fa-whatsapp" aria-hidden="true"></i></mat-icon>
      <div mat-line>+51 977 426 349</div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item class="social-link" (click)="goToLink('w2')">
      <mat-icon [ngStyle]="{'padding-bottom': '12px'}" mat-list-icon><i class="fa fa-whatsapp" aria-hidden="true"></i></mat-icon>
      <div mat-line>+51 922 412 404</div>
    </mat-list-item>
  </mat-list>

  <mat-list >
    <div mat-subheader>Dirección:</div>
    <mat-list-item class="social-link" (click)="goToLink('https://www.google.com/maps/place/Felipe+Pardo+y+Aliaga+213,+Trujillo+13006/@-8.11283,-79.0178555,19z/data=!3m1!4b1!4m5!3m4!1s0x91ad162a59b1c931:0xda445057079ecc8!8m2!3d-8.1128313!4d-79.0173083?rapsrc=apiv3')">
      <mat-icon mat-list-icon>room</mat-icon>
      <div mat-line>Jr. Felipe Pardo Y Aliaga 213</div>
      <div mat-line>Urb. Palermo. Trujillo, Perú.</div>
    </mat-list-item>
  </mat-list>
</footer>
